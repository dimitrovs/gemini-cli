name: 'Testing: CI'

on:
  push:
    branches:
      - 'main'
      - 'release/**'
  pull_request:
    branches:
      - 'main'
      - 'release/**'
  merge_group:
  workflow_dispatch:
    inputs:
      branch_ref:
        description: 'Branch to run on'
        required: true
        default: 'main'
        type: 'string'

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: |-
    ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/heads/release/') }}

permissions:
  checks: 'write'
  contents: 'read'
  statuses: 'write'

defaults:
  run:
    shell: 'bash'

jobs:
  lint:
    name: 'Lint'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'

      - name: 'Set up Go'
        uses: 'actions/setup-go@v5'
        with:
          go-version: '1.21'

      - name: 'Install golangci-lint'
        uses: 'golangci/golangci-lint-action@v3'
        with:
          version: 'v1.55.2'

      - name: 'Run golangci-lint'
        run: 'golangci-lint run'

  test:
    name: 'Test'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - name: 'Set up Go'
        uses: 'actions/setup-go@v5'
        with:
          go-version: '1.21'

      - name: 'Run tests'
        run: 'go test -v ./...'

  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - name: 'Set up Go'
        uses: 'actions/setup-go@v5'
        with:
          go-version: '1.21'

      - name: 'Build project'
        run: 'go build -v -o gemini-cli-go .'

  codeql:
    name: 'CodeQL'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'

      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@v3'
        with:
          languages: 'go'

      - name: 'Perform CodeQL Analysis'
        uses: 'github/codeql-action/analyze@v3'